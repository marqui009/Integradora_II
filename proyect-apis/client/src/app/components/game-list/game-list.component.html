      <div class="container">

          <form class="form-inline mr-auto" target="_self">

              <input class="form-control search-field" type="search" name="search" id="search-field">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Sección de noticias -->
<div class="noticias-container">
  <h2 class="titulo-noticias">Noticias</h2>

  <!-- Selector de secciones de noticias con binding bidireccional en Angular -->
  <select [(ngModel)]="seccionSeleccionada" (change)="cambiarSeccion(seccionSeleccionada)">
    <option *ngFor="let seccion of secciones" [value]="seccion">{{ seccion }}</option>
  </select>

  <!-- Lista de noticias con directiva *ngFor para mostrar dinámicamente cada noticia -->
  <ul class="noticias-grid">
    <li *ngFor="let noticia of noticias" class="noticia-item">
      <h3>{{ noticia.title }}</h3> <!-- Título de la noticia -->
      <p>{{ noticia.description }}</p> <!-- Descripción de la noticia -->
      <a [href]="noticia.url" target="_blank">Leer más</a> <!-- Enlace a la noticia original -->
      <img [src]="noticia.urlToImage" alt="Imagen de la noticia" /> <!-- Imagen asociada -->
    </li>
  </ul>
</div>
