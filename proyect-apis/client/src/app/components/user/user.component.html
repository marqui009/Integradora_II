<body>
<app-navigation></app-navigation>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6"> <!-- Ajustamos el tamaño y posición -->
            <div class="card" *ngIf="usuarios">
                <div class="card-header mi-bg-color text-white">
                    <h4><i class="bi bi-person"></i></h4>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h5 class="text-primary mb-0">Información del Perfil</h5>
                        <button class="btn btn-outline-primary btn-sm" [routerLink]="['/edituser', usuarios.idUsuario]">
                            <i class="fas fa-edit"></i> Editar
                        </button>
                    </div>
                    <div class="form-group mb-3">
                        <label for="nombre" class="text-muted">Nombre:</label>
                        <p id="nombre" class="border rounded p-2">{{ usuarios.nombre }}</p>
                    </div>
                    <div class="form-group mb-3">
                        <label for="correo" class="text-muted">Correo Electrónico:</label>
                        <p id="correo" class="border rounded p-2">{{ usuarios.correo }}</p>
                    </div>
                    <div class="form-group mb-3">
                        <label for="telefono" class="text-muted">Teléfono:</label>
                        <p id="telefono" class="border rounded p-2">{{ usuarios.telefono }}</p>
                    </div>
                    <div class="form-group mb-3">
                        <label for="nombreRol" class="text-muted">Rol:</label>
                        <p id="nombreRol" class="border rounded p-2">{{ usuarios.nombreRol }}</p>
                    </div>
                    <button class="btn btn-danger w-100 mt-4" (click)="logOut()">
                        <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                    </button>
                </div>
                
            </div>
        </div>
        <div class="container d-flex justify-content-start align-items-center" style="height: 10vh; margin-top: 10px;">
            <div class="button">
                <button class="btn btn-primary btn-video" type="button">
                    <a href="/zoom"><i class="fas fa-video"></i> Videollamadas</a>
                </button>
            </div>
        </div>
    </div>
</div>
</body>
